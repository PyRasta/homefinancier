{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet', href="{% static 'screener/css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Screener</title>
</head>
<body>
    <header>
        <ul>
            <li>Home</li>
            <li>Контакты</li>
            <li>Вопросы/Ответы</li>
            <li>Оплата</li>
            <li>Регистрация</li>
        </ul>    
    </header>
    <main>
        <div class="tradingview-widget-container">
          <div id="tradingview_5cce6"></div>
          <div class="tradingview-widget-copyright"><a href="https://ru.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">График AAPL</span></a> от TradingView</div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
          new TradingView.widget(
          {
          "autosize": true,
          "symbol": "NASDAQ:AAPL",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "ru",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_5cce6"
        }
          );
          </script>
        </div>
        <div>
            <select name="country_selection" id="country_selection">
                <option value="russia">Россия</option>
                <option value="america">Америка</option>
            </select>
        </div>

        <div>
            <select name="timeframe_selection" id="timeframe_selection">
                <option value="week">неделя</option>
                <option value="1d">день</option>
                <option value="1h">час</option>
            </select>
        </div>

        <div>  
            <select name="ema10_selection" id="ema10_selection">
                <option value='no'>Не учитывать</option>
                <option value="ema10_up">EMA10 Вверх</option>
                <option value="ema10_down">EMA10 Вниз</option>
            </select>
        </div>
        <div>  
             <select name="ema10_intersection_selection" id="ema10_intersection_selection">
                <option value='no'>Не учитывать</option>
                <option value="ema10_intersection_up">EMA10 Пересечение Вверх</option>
                <option value="ema10_intersection_down">EMA10 Пересение Вниз</option>
            </select>
        </div>
        <div>  
            <input type="checkbox" value="macd" id="macd">
            <label for="macd">MACD Пересечение</label>
        </div>
        <div>  
             <select name="rsi_selection" id="rsi_selection">
                <option value='no'>Не учитывать</option>
                <option value="rsi_up">RSI Вверх</option>
                <option value="rsi_down">RSI Вниз</option>
            </select>
        </div>
        <button id="select_country_btn">Применить</button>

        <div id="stocks_list"></div>
    </main>
    <script src="{% static 'screener/js/index.js' %}"></script>
<body>
</html>
