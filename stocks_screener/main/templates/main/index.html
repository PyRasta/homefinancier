{% extends 'main/layout.html' %}
{% load static %}
{% block title %}HomeFinancier{% endblock %}
{% block main %}

    <div class="tradingview-widget-container">
        <div id="tradingview_f7879"></div>
        <div class="tradingview-widget-copyright"><a href="https://ru.tradingview.com/symbols/{{symbol}}/" rel="noopener" target="_blank"><span class="blue-text">График {{symbol}}</span></a> от TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget({
            "width": 1100,
            "height": 500,
            "symbol": "{{symbol}}",
            "interval": "{{timeframe}}",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "ru",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_f7879"
        });
        </script>
    </div>

    <div class="stock_params"></div>
{% endblock %}
{% block js %}<script src="{% static 'main/js/main.js' %}"></script>{% endblock %}
